<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="../dist/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-calculator">
        <div class="parent">
          <div class="div1 box-result" id="showResult"></div>
          <div class="div2 box-sign add" id="addition">+</div>
          <div class="div3 box-sign add" id="subtract">-</div>
          <div class="div4 box-sign add" id="multiply">*</div>
          <div class="div5 box-sign add" id="split">/</div>
          <div class="div6 box-number add" id="seven">7</div>
          <div class="div7 box-number add" id="eight">8</div>
          <div class="div8 box-number add" id="nine">9</div>
          <div class="div9 box-number add" id="four">4</div>
          <div class="div10 box-number add" id="five">5</div>
          <div class="div11 box-number add" id="six">6</div>
          <div class="div12 box-number add" id="one">1</div>
          <div class="div13 box-number add" id="two">2</div>
          <div class="div14 box-number add" id="tree">3</div>
          <div class="div15 box-number add" id="zero">0</div>
          <div class="div16 box-delete" id="delete-all">C</div>
          <div class="div17 box-equal" id="equal">=</div>
          <div class="div18 box-delete" id="delete">
            <i class="fa-solid fa-delete-left"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/272c8d7e5d.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
